      <stop offset="0%" stop-color="#0A84FF" />
      <stop offset="100%" stop-color="#0062CC" />
    </linearGradient>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F5F5F7" />
